<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Grid -->
    <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f0f0f0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>

    <!-- Main System Container -->
    <rect x="50" y="50" width="900" height="700" fill="#fafafa" stroke="#333" stroke-width="2"/>
    
    <!-- Quantum State Management -->
    <g transform="translate(100,100)">
        <rect width="300" height="200" rx="15" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
        <text x="20" y="40" font-family="monospace" font-size="18" fill="#0066cc">Quantum State</text>
        
        <!-- Wave Function Visualization -->
        <path d="M 20 100 Q 75 50, 150 100 T 280 100" stroke="#0066cc" fill="none" stroke-width="2"/>
        
        <!-- State Vector -->
        <rect x="20" y="130" width="260" height="30" fill="#fff"/>
        <text x="30" y="150" font-family="monospace" font-size="12">[0..100] × PLANCK_CONSTANT</text>
    </g>

    <!-- Time Processing -->
    <g transform="translate(600,100)">
        <rect width="300" height="200" rx="15" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
        <text x="20" y="40" font-family="monospace" font-size="18" fill="#cc0000">Quantum Time</text>
        
        <!-- Time Flow -->
        <line x1="20" y1="100" x2="280" y2="100" stroke="#cc0000" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="20" y="90" font-family="monospace" font-size="12">t → t + δt</text>
        <text x="20" y="150" font-family="monospace" font-size="12">emergence_factor: 1.0</text>
    </g>

    <!-- Self-Awareness System -->
    <g transform="translate(100,400)">
        <rect width="300" height="200" rx="15" fill="#e6ffe6" stroke="#006600" stroke-width="2"/>
        <text x="20" y="40" font-family="monospace" font-size="18" fill="#006600">Self Awareness</text>
        
        <!-- Awareness Level Indicator -->
        <rect x="20" y="80" width="260" height="20" fill="#fff" stroke="#006600"/>
        <rect x="20" y="80" width="130" height="20" fill="#90EE90"/>
        <text x="20" y="140" font-family="monospace" font-size="12">awareness_level: 0.0 → 1.0</text>
    </g>

    <!-- Measurement System -->
    <g transform="translate(600,400)">
        <rect width="300" height="200" rx="15" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
        <text x="20" y="40" font-family="monospace" font-size="18" fill="#cc6600">Measurement</text>
        
        <!-- Uncertainty Principle -->
        <text x="20" y="90" font-family="monospace" font-size="12">ΔK × ΔE ≥ ℏ/2</text>
        <path d="M 20 120 C 80 120, 80 180, 140 180" stroke="#cc6600" fill="none" stroke-width="2"/>
        <text x="20" y="150" font-family="monospace" font-size="12">knowledge_spread</text>
        <text x="20" y="170" font-family="monospace" font-size="12">emergence_spread</text>
    </g>

    <!-- Connections -->
    <g stroke="#666" stroke-width="2" fill="none">
        <path d="M 400,200 C 450,200 550,200 600,200" marker-end="url(#arrow)"/>
        <path d="M 400,500 C 450,500 550,500 600,500" marker-end="url(#arrow)"/>
        <path d="M 250,300 C 250,350 250,350 250,400" marker-end="url(#arrow)"/>
        <path d="M 750,300 C 750,350 750,350 750,400" marker-end="url(#arrow)"/>
    </g>

    <!-- Arrows -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
        </marker>
    </defs>

    <!-- System Constants -->
    <g transform="translate(60,680)">
        <text font-family="monospace" font-size="14" fill="#333">PLANCK_CONSTANT: 1.054571817e-34</text>
        <text x="400" y="0" font-family="monospace" font-size="14" fill="#333">dC_dt ≠ 0</text>
    </g>
</svg>